<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Jquery remove() and empty()</title>
</head>
<style>
     p {
          background: dodgerblue;
          padding: 30px;
          display: flex;
          justify-content: center;
     }
</style>

<body>
     <h1>Jquery remove() and empty()</h1>

     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe repellendus accusantium vero aspernatur </p>
     <button>Remove</button>
     <button>Empty</button>

     <script src=" https://code.jquery.com/jquery-3.6.3.js"></script>
     <script>
          $(document).ready(function () {
               $("button:first").click(function (e) {
                    e.preventDefault();
                    $("p").remove();
               });
               $("button:last").click(function (e) {
                    e.preventDefault();
                    $("p").empty();
               });
          });
     </script>
</body>

</html>
