<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
     <script src=" https://code.jquery.com/jquery-3.6.3.js"></script>
     <script>
          $("meta:last").html("<title>Jquery append and prepend</title>");

          var title = $("title").text();
          $("body").after("<h1>" + title + "</h1>");
          $("h1").after("<h2>prepend()method (first add element) <br>append()method (second  add element)  </h2>");
          $("h2").after("");
          $("h2").after("<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus consect</p>");
          $("p").css({ "background": "aqua", "padding": "50px" });
          $("p").after("<button>prepend method</button>");
          $("button").after("<button>append method</button> ");
          $("button:first").click(function (e) {
               e.preventDefault();
               $("p").prepend("<h1>Click by prepend</h1>");
          });
          $("button:last").click(function (e) {
               e.preventDefault();
               $("p").append("<h1>Click by append</h1>");
          });
     </script>
</body>

</html>
